<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<link href="../assets/css/department.css" rel="stylesheet" />
<script src="../assets/js/menuChildren.js"></script>
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<form method="get"
							th:action="@{'/FPT/insert-menu-children-process'}">
							<div class="card-header">
								<h4 class="card-title">Thêm Menu Phụ</h4>
							</div>
							<div class="card-content">

								<div class="form-group">
									<label>Nhập Tên Menu Phụ</label> <input type="text"
										placeholder=" Tên Menu" class="form-control" name="nameMenu"
										id="name-menu" th:value="${menuChildren.nameMenu}">
								</div>

								<div class="alert alert-danger" th:if="${checkExist == 1}">
									<span><b>Menu Đã Tồn Tại !</b></span>
								</div>

								<div class="alert alert-danger" style="display: none;"
									id="error-name-menu">
									<span><b>Không Được Để Trống !</b></span>
								</div>

								<div class="form-group">
									<label>Nhập URL</label> <input type="text"
										placeholder=" Tên Menu" class="form-control" name="url"
										id="url" th:value="${menuChildren.url}">
								</div>

								<div class="alert alert-danger" style="display: none;"
									id="error-url-menu">
									<span><b>Không Được Để Trống !</b></span>
								</div>
								<div class="form-group">
									<label>Nhập Tên Icon</label> <input type="text"
										placeholder=" Tên Menu" class="form-control" name="icon" th:value="${menuChildren.icon}">
								</div>

								<div class="form-group">
									<label>Menu Chính</label>
									<div class="row">
										<div class="col-sm-12">
											<select class="selectpicker"
												data-style="btn btn-danger btn-block"
												title="Chọn Vị Trí - Chức Vụ" data-size="7" name="idParent">
												<option th:text="${menuParent.nameMenu}"
													th:value="${menuParent.idMenu}" selected="selected"></option>
											</select>
										</div>
									</div>
								</div>


								<button type="submit"
									class="btn btn-fill btn-info position-button-insert-department-form"
									onclick="return checkInsert()">Xác Nhận</button>
							</div>
						</form>
					</div>
					<!-- end card -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
