<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<link href="../assets/css/department.css" rel="stylesheet" />
<script src="../assets/js/menuParent.js"></script>
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<form method="get"
							th:action="@{'/FPT/update_menu_parent_process'}">
							<div class="card-header">
								<h4 class="card-title">Cập Nhật Menu Chính</h4>
							</div>
							<div class="card-content">
								<div class="form-group">
									<input type="hidden" class="form-control"
										name="idMenu" th:value="${menu.idMenu}">
								</div>
								<div class="form-group">
									<label>Tên Menu</label> <input type="text"
										placeholder=" Tên Menu" class="form-control" name="nameMenu"
										id="name-menu" th:value="${menu.nameMenu}">
								</div>

								<div class="alert alert-danger" style="display: none;"
									id="error-name-menu">
									<span><b>Không Được Để Trống !</b></span>
								</div>

								<div class="form-group">
									<label>Icon</label> <input type="text"
										placeholder=" Tên Icon" class="form-control" name="icon" th:value="${menu.icon}">
								</div>	
								
								<div class="form-group">
									<label>Thứ Tự Hiển Thị Tại SideBar</label> <input type="number"
										placeholder="Thứ Tự Hiển Thị Của Menu" class="form-control" name="stt" th:value="${menu.stt}">
								</div>	
								<button type="submit"
									class="btn btn-fill btn-info position-button-insert-department-form"
									onclick="return checkUpdate()">Xác Nhận</button>
							</div>
						</form>
					</div>
					<!-- end card -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
