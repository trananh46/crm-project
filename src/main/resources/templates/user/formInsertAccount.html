<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<script src="../assets/js/account.js"></script>
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<form method="post" th:action="@{'/FPT/insert_account_process'}">
							<div class="card-header">
								<h4 class="card-title">Thêm Tài Khoản</h4>
							</div>
							<input type="hidden" name="idUser" th:value="${idUser}">
							<div class="card-content">
								<div class="form-group">
									<label>Nhập Email</label> <input type="text"
										placeholder=" Email " class="form-control" name="email"
										id="email">
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-email">
									<span><b>Không Được Để Trống !</b></span>
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-regex-email">
									<span><b>Email Không Đúng Định Dạng !</b></span>
								</div>


								<div class="form-group">
									<label>Nhập Password</label> <input type="password"
										placeholder=" Mật Khẩu" class="form-control" name="password"
										id="password">
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-password">
									<span><b>Không Được Để Trống !</b></span>
								</div>
								<div class="row">
									<div class="col-md-4"></div>
									<div class="col-md-4">
										<button type="submit" class="btn btn-fill btn-info"
											onclick="return insert();">Xác Nhận</button>
									</div>
									<div class="col-md-4"></div>
								</div>
							</div>
						</form>
					</div>
					<!-- end card -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
