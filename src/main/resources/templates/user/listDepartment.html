<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<link href="../assets/css/department.css" rel="stylesheet" />
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<a th:href="@{'/FPT/insert_department'}"
					class="btn btn-info btn-fill btn-wd position">Thêm Phòng Ban</a> <br>
				<br>
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Danh Sách Phòng Ban</h4>
						</div>
						<div class="card-content">
							<form class="navbar-form navbar-left navbar-search-form"
								role="search" th:action="@{'/FPT/find_department_name'}"
								method="get">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-search"></i></span>
									<input type="text" class="form-control" placeholder="Tìm Kiếm"
										name="search">
								</div>
							</form>
							<div class="toolbar">
								<!--Here you can write extra buttons/actions for the toolbar-->
							</div>
							<table id="bootstrap-table" class="table">
								<thead>
									<th data-field="id" class="text-center">STT</th>
									<th data-field="name" class="text-center">Tên Phòng Ban</th>
									<th data-field="actions" class="text-center"
										data-events="operateEvents" data-formatter="operateFormatter">Chức
										Năng</th>
								</thead>
								<tbody th:each="department : ${listDepartment}">
									<tr>
										<td class="text-center" th:text="${department.idDepartment}"></td>
										<td class="text-center" th:text="${department.nameDepartment}"></td>
										<td class="text-center"><a th:href="@{'/FPT/all-employee-by-department?name_department='+${department.nameDepartment}}" class="btn btn-info">
												Xem </a> <a
											th:href="@{'/FPT/update_department?id_department='+${department.idDepartment}}"
											class="btn btn-secondary"> Sửa </a> 
											
											<!-- <a
											th:href="@{'/FPT/delete_department?id_department='+${department.idDepartment}}"
											class="btn btn-danger"
											onclick="return confirm('Bạn Có Muốn Xóa Phòng Ban Và Nhân Viên Trong Phòng Ban ?');">Xóa
										</a> -->
										
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
