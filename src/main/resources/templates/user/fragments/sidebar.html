<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body th:fragment="sidebar">
	<div class="sidebar" data-background-color="brown"
		data-active-color="danger">

		<div class="logo">
		

		</div>
		<div class="sidebar-wrapper">
			<div class="user" th:if="${user} != null">
				<div class="photo">
					<img src="../assets/img/faces/face-2.jpg" />
				</div>
				<div class="info">
					<a data-toggle="collapse" href="#collapseExample" class="collapsed">
						
							<span><span th:text="${user.nameUser}"></span><b class="caret"></b></span> 
					
					</span>
					</a>
					<div class="clearfix"></div>

					<div class="collapse" id="collapseExample">
						<ul class="nav">
							<li><a th:href="@{'/FPT/user-page?id_user='+${user.idUser}}"> <span class="sidebar-mini"><i class="ti-user"></i></span>
									<span class="sidebar-normal">TÀI KHOẢN CỦA TÔI</span>
							</a></li>
							<li><a th:href="@{'/FPT/list-menu-parent'}"> <span class="sidebar-mini"><i class="ti-list"></i></span>
									<span class="sidebar-normal">QUẢN LÝ MENU</span>
							</a></li>
						</ul>
					</div>
				</div>
			</div>






			<ul class="nav">
				<li th:each="menu : ${listMenu}"
					th:if="${menu.idParent == null and menu.idStatus == 1}"><a
					data-toggle="collapse" th:href="@{'#'+${menu.idMenu}}"> <i
						th:class="${menu.icon}"></i>
						<p>
							<span th:text="${menu.nameMenu}"></span>
							<b class="caret"></b>
						</p>
				</a>
					<div class="collapse" th:id="${menu.idMenu}">
						<ul class="nav" th:each="menuChildren : ${listMenu}"
							th:if="${menuChildren.idParent} == ${menu.idMenu}">
							<li th:if="${menuChildren.idStatus == 1}"><a
								th:href="@{${menuChildren.url}}"> <span class="sidebar-mini"><i
										th:class="${menuChildren.icon}"></i></span> <span class="sidebar-normal"
									th:text="${menuChildren.nameMenu}"></span>
							</a></li>
						</ul>
					</div></li>



			</ul>





		</div>




	</div>
</body>
</html>
