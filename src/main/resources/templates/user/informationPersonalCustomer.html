<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />

<script src="../assets/js/personal-customer.js"></script>
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-md-8">
					<div class="card">
						<form method="post"
							th:action="@{'/FPT/insert-personal-customer-process'}">
							<div class="card-header">
								<h4 class="card-title">Thông Tin Khách Hàng</h4>
							</div>
							<div class="card-content">

								<div class="form-group">
									<div class="alert alert-danger"
										th:if="${personalCustomer.status} == 0">
										<span><b>Khách Hàng Đã Bị Xóa !</b></span>
									</div>
									
								</div>

								<div class="form-group">
									<label>Họ Tên</label> <input type="text"
										placeholder=" Nhập Họ Tên " class="form-control"
										th:value="${personalCustomer.nameCustomer}"
										readonly="readonly">
								</div>


								<div class="form-group">
									<label>Địa Chỉ</label>
									<textarea rows="5" cols="10" class="form-control"
										placeholder=" Nhập Địa Chỉ" name="address"
										th:text="${personalCustomer.address}" readonly="readonly"></textarea>
								</div>
								<div class="form-group">
									<label>Email</label> <input type="text"
										placeholder=" Nhập Email" class="form-control"
										th:value="${personalCustomer.email}" readonly="readonly">
								</div>

								<div class="form-group">
									<label> Mã Số Thuế</label> <input type="number"
										placeholder=" Nhập Mã Số Thuế" class="form-control"
										th:value="${personalCustomer.taxIdentificationNumber}"
										readonly="readonly">
								</div>

								<div class="form-group">
									<label> Giới Tính</label>
									<div class="row">
										<div class="col-md-4">
											<div class="radio" th:if="${personalCustomer.gender} == 1">
												<input type="radio" name="gender" checked="checked">
												<label for="radio1" name="gender"> Nam </label>
											</div>
										</div>
										<div class="col-md-4" th:if="${personalCustomer.gender} == 0">
											<div class="radio">
												<input type="radio" name="gender" checked="checked">
												<label for="radio1" name="gender"> Nữ </label>
											</div>
										</div>
										<div class="col-md-4"></div>
										<div class="col-md-4"></div>
									</div>
								</div>

								<div class="form-group">
									<label> Căn Cước Công Dân</label> <input type="number"
										placeholder=" Nhập Mã Số Căn Cước Công Dân"
										class="form-control"
										th:value="${personalCustomer.identification}"
										readonly="readonly">
								</div>


								<div class="form-group">
									<label> Quốc Tịch</label> <input type="text"
										placeholder=" Nhập Quốc Tịch " class="form-control"
										th:value="${personalCustomer.nationality}" readonly="readonly">
								</div>



								<div class="form-group">
									<label> Nơi Sinh</label> <input type="text"
										placeholder="Nhập Nơi Sinh (Thành Phố)" class="form-control"
										th:value="${personalCustomer.birthPlace}" readonly="readonly">
								</div>


								<div class="form-group">
									<label> Sinh Nhật</label> <input type="date"
										placeholder="Nhập Ngày Sinh" class="form-control"
										th:value="${personalCustomer.birthday}" readonly="readonly">
								</div>


								<div class="form-group">
									<label> Ngày Đăng Ký</label> <input type="date"
										placeholder="Nhập Ngày Sinh" class="form-control"
										th:value="${personalCustomer.registrationDate}"
										readonly="readonly">
								</div>


								<div class="form-group">
									<label> SĐT</label> <input type="number" placeholder="Nhập Sđt"
										class="form-control"
										th:value="${personalCustomer.phoneNumber}" readonly="readonly">
								</div>



								<div class="form-group">
									<label> Trạng Thái Khách Hàng</label>
									<div class="row">
										<div class="col-sm-12">

											<input type="text" class="form-control"
												value="Chưa Hoạt Động" readonly="readonly"
												th:if="${personalCustomer.idCustomerStatus}==0"> <input
												type="text" class="form-control" value="Đã Hoạt Động"
												readonly="readonly"
												th:if="${personalCustomer.idCustomerStatus}==1">
										</div>
									</div>
								</div>



								<div class="form-group">
									<label> Loại Khách Hàng</label>
									<div class="row">
										<div class="col-sm-12">

											<input type="text" class="form-control"
												value="Khách Hàng Cá Nhân" readonly="readonly">
										</div>
									</div>
								</div>


							</div>
						</form>
					</div>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
</body>
</html>
