<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<link href="../assets/css/department.css" rel="stylesheet" />
<script src="../assets/js/department.js"></script>
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<form method="post" th:action="@{'/FPT/insert_account_process'}">
							<div class="card-header">
								<h4 class="card-title">Thêm Tài Khoản</h4>
							</div>

							<input type="hidden" name="idUser" th:value="${account.idUser}">
							<div class="card-content">
								<div class="alert alert-danger" th:if="${checkExist == 1}">
									<span><b>Tên Email Đã Tồn Tại !</b></span>
								</div>
								<div class="form-group">
									<label>Nhập Email</label> <input type="text"
										placeholder=" Email " class="form-control" name="email"
										th:value="${account.email}">
								</div>

								<div class="form-group">
									<label>Nhập Password</label> <input type="text"
										placeholder=" Mật Khẩu" class="form-control" name="password"
										th:value="${account.password}">
								</div>

								<button type="submit"
									class="btn btn-fill btn-info position-button-insert-department-form">Xác
									Nhận</button>
							</div>
						</form>
					</div>
					<!-- end card -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
