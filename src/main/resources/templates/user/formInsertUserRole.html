<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<script src="../assets/js/department.js"></script>
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<form method="get" th:action="@{'/FPT/insert-user-role-process'}">
							<div class="card-header">
								<h4 class="card-title">Thêm Quyền Nhân Viên</h4>
								<br>
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-10">
										<h3 class="card-title" th:text="${user.nameUser}"></h3>
									</div>
									<div class="col-md-1"></div>
								</div>
							</div>
							<div class="card-content">
								<input type="hidden" name="user" th:value="${user.idUser}">
								<div class="form-group">
									<label>Chọn Quyền</label>
									<div class="row">
										<div class="col-sm-12">
											<select class="selectpicker"
												data-style="btn btn-danger btn-block"
												title="Chọn Quyền Cho Nhân Viên" data-size="7" name="role"
												id="role">
												<option th:each="listRole:${listRole}"
													th:value="${listRole.idRole}"
													th:text="${listRole.nameRole}+' - '+${listRole.codeRole}"></option>
											</select>
										</div>
									</div>
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error">
									<span><b>Không Được Để Trống !</b></span>
								</div>

								<div class="row">
									<div class="col-md-4"></div>
									<div class="col-md-4">
										<button type="submit"
											class="btn btn-fill btn-info position-button-insert-department-form"
											onclick="return insert()">Xác Nhận</button>
									</div>
									<div class="col-md-4"></div>
								</div>
							</div>
						</form>
					</div>
					<!-- end card -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
