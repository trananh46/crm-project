<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<script src="../assets/js/account.js"></script>
</head>
<body>

	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-md-5">
					<div class="card card-user">
						<div class="image">
							<img src="../../assets/img/background.jpg" alt="..." />
						</div>
						<div class="card-content">
							<div class="author">
								<img class="avatar border-white"
									src="../../assets/img/faces/face-2.jpg" alt="..." />
								<h4 class="card-title" th:text="${userInformation.nameUser}">

								</h4>
							</div>

						</div>

					</div>

				</div>
				<div class="col-lg-8 col-md-7">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Thông Tin Cá Nhân</h4>
						</div>
						<div class="card-content">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Họ Tên</label> <input type="text"
											class="form-control border-input" placeholder="Home Address"
											th:value="${userInformation.nameUser}" readonly="readonly">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Sđt</label> <input type="number"
											class="form-control border-input" placeholder="Home Address"
											th:value="${userInformation.phoneNumber}" readonly="readonly">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>Sinh Nhật</label> <input type="date"
											class="form-control border-input" placeholder="Home Address"
											th:value="${userInformation.birthday}" readonly="readonly">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Ngày Vào Công Ty</label> <input type="date"
											class="form-control border-input" placeholder="Home Address"
											th:value="${userInformation.dateEnterCompany}" readonly="readonly">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Email Cá Nhân</label> <input type="text"
											class="form-control border-input" placeholder="Home Address"
											th:value="${userInformation.email}" readonly="readonly">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Phòng Ban</label> <input type="text"
											class="form-control border-input" placeholder="Home Address"
											th:value="${selectedDepartment.nameDepartment}" readonly="readonly">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Email Tài Khoản</label> <input type="text"
											class="form-control border-input" placeholder="Home Address"
											th:value="${account.email}" readonly="readonly">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label>Mật Khẩu</label> <input type="text"
											class="form-control border-input" placeholder="Home Address"
											th:value="${account.password}" readonly="readonly">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
