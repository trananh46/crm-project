<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="user/mainLayout">
<head>
<meta charset="UTF-8" />
<script src="../assets/js/account.js"></script>
</head>
<body>
	<div class="content" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<form method="post" th:action="@{'/FPT/update-account-process'}">
							<div class="card-header">
								<h4 class="card-title">Cập Nhật Tài Khoản</h4>
							</div>
							<input type="hidden" name="idUser" th:value="${account.idUser}">
							<input type="hidden" name="idAccount"
								th:value="${account.idAccount}">
							<div class="card-content">
								<div class="form-group">
									<label>Email</label> <input type="text" placeholder=" Email "
										class="form-control" name="email" id="email" th:value="${account.email}">
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-email">
									<span><b>Không Được Để Trống !</b></span>
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-regex-email">
									<span><b>Email Không Đúng Định Dạng !</b></span>
								</div>
								
								<div class="form-group">
									<label>Nhập Mật Khẩu Mới</label> <input type="password"
										placeholder=" Mật Khẩu" class="form-control" id="old-password">
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-old-password">
									<span><b>Không Được Để Trống !</b></span>
								</div>
								
								
								<div class="form-group">
									<label>Xác Nhận Mật Khẩu Mới</label> <input type="password"
										placeholder=" Mật Khẩu" class="form-control" name="password" id="new-password">
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-new-password">
									<span><b>Không Được Để Trống !</b></span>
								</div>
								<div class="alert alert-danger" style="display: none;"
									id="error-check-password">
									<span><b>Mật Khẩu Không Khớp !</b></span>
								</div>
								<div class="row">
									<div class="col-md-4"></div>
									<div class="col-md-4">
										<button type="submit" class="btn btn-fill btn-info" onclick="return update();">Xác
											Nhận</button>
									</div>
									<div class="col-md-4"></div>
								</div>
							</div>
						</form>
					</div>
					<!-- end card -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
